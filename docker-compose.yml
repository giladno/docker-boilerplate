version: '3'
services:
    app:
        build: .
        depends_on:
            - mysql
        volumes:
            - .:/opt/app
            - /opt/app/node_modules/
        ports:
            - 3000:3000
        env_file:
            - .env
        environment:
            - NODE_ENV=development
    mysql:
        image: mysql:5.7
        restart: always
        ports:
            - 6603:3306
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: dev
        volumes:
            - ./.db:/var/lib/mysql
        logging:
            driver: none
    nginx:
        image: nginx:alpine
        restart: always
        volumes:
            - ./nginx.conf:/etc/nginx/nginx.conf
            - ./static:/opt/html
        links:
            - app:app
        ports:
            - 80:80
        logging:
            driver: none
